<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Doggo-Know about your dog.</title>


  <!-- link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/"-->

  <!--favicon-->
  <link rel="shortcut icon" type="image/png" href="{{url_for('static', filename='pug.ico')}}">

  <!-- Bootstrap core CSS -->
  <link href="{{url_for('static', filename='bootstrap.min.css')}}" rel="stylesheet" type="text/css">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <!-- Custom styles for this template -->
  <link href="{{url_for('static', filename='signin.css')}}" rel="stylesheet" type="text/css">
</head>

<body class="text-center">
  <form class="form-signin" method="POST" action="{{ url_for('signup') }}">
    <h2><a class="h3 mb-3 font-weight-normal" href="{{url_for('index')}}">Doggo</a></h2>
    <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
      {{ form.csrf_token }}
      {{ form.username.label }}:
      {{ form.username }}
      {% for error in form.username.errors %}
          <li style="color:red">{{ error }}</li>
      {% endfor %}<br><br>
      {{ form.password.label }}:
      {{ form.password }}
      {% for error in form.password.errors %}
        <li style="color:red">{{ error }}</li>
      {% endfor %}<br><br>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
  </form>
</body>

</html>
